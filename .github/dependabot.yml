version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    groups:
      minor-and-patch:
        applies-to: version-updates
        update-types:
          - 'minor'
          - 'patch'
      major-updates:
        applies-to: version-updates
        update-types:
          - 'major'
    schedule:
      interval: 'weekly'
    labels:
      - 'mindless: ðŸ“¦ dependencies'
      - 'problems: security'
    commit-message:
      prefix: 'chore: ðŸ¤– '
    open-pull-requests-limit: 2
    allow:
      - dependency-type: direct
      - dependency-type: production

    <style type="text/css">
      body.ph {
        background-color: #f5f5f5;
      }
      .ph.container {
        counter-reset: box;
      }
      .ph.box {
        background-color: white;
        min-height: 160px;
        min-width: 160px;
        margin: 0;
        padding: 2rem;
        border: 1pt solid rgba(51, 51, 51, 0.1);
        color: #4d4d4d;
        font-family: Lato, sans-serif;
        font-size: 4rem;
        box-sizing: border-box;
        box-shadow: 0 0 10px rgba(51, 51, 51, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .ph.box:after {
        counter-increment: box;
        content: counter(box);
      }
    </style>
    <script data-manual src="/speccer.js" type="text/javascript"></script>
    <script>
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', window.speccer);
      } else {
        // `DOMContentLoaded` already fired
        window.speccer();
      }
      const debounce = function (func, wait, immediate) {
        var timeout;
        return function () {
          var context = this,
            args = arguments;
          var later = function () {
            timeout = null;
            if (!immediate) func.apply(context, args);
          };
          var callNow = immediate && !timeout;
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
          if (callNow) func.apply(context, args);
        };
      };
      const speccerEventFunc = debounce(() => {
        window.speccer();
      }, 100);

      window.removeEventListener('resize', speccerEventFunc);
      window.addEventListener('resize', speccerEventFunc);
    </script>
    <svg
      class="ph"
      viewBox="0 0"
      id="ph-speccer-svg"
      xmlns="http://www.w3.org/2000/svg"
    >

        class="ph path original"
        id="ph-speccer-path"
        fill="none"
        stroke-width="1"

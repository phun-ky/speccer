<!doctype html>
<html class="ph" lang="en">
  <head>
    <title>@phun-ky/speccer | dark</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="no" />
    <meta name="robots" content="none" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="application-name" content="@phun-ky/speccer" />
    <style type="text/css">
      .ph-speccer.speccer {
        --ph-speccer-spacing-color-padding: rgba(219, 111, 255, 0.4);
        --ph-speccer-spacing-color-padding-hover: #db6fff;
        --ph-speccer-spacing-color-margin: rgba(255, 247, 111, 0.4);
        --ph-speccer-spacing-color-margin-hover: #fff76f;
        --ph-speccer-color-text-light: #fff;
        --ph-speccer-color-text-dark: #333;
        --ph-speccer-base-color: #05de8b;
        --ph-speccer-spacing-color: var(--ph-speccer-base-color);
        --ph-speccer-measure-color: #f00;
        --ph-speccer-pin-color: var(--ph-speccer-base-color);
        --ph-speccer-typography-background-color: #fff;
        --ph-speccer-typography-color-property: #3f85f2;
        --ph-speccer-typography-color-text: #57575b;
        --ph-speccer-typography-color-value: var(--ph-speccer-base-color);
        --ph-speccer-opacity-40: 0.4;
        --ph-speccer-font-family: 'Menlo for Powerline',
          'Menlo Regular for Powerline', 'DejaVu Sans Mono', Consolas, Monaco,
          'Andale Mono', 'Ubuntu Mono', monospace;
        --ph-speccer-font-size: 12px;
        --ph-speccer-line-height: 12px;
        --ph-speccer-pin-size: 24px;
        --ph-speccer-pin-space: 48px;
        --ph-speccer-line-width: 1px;
        --ph-speccer-line-width-negative: -1px;
        --ph-speccer-measure-size: 8px;
      }
    </style>
  </head>
  <body class="ph">
    <div
      data-anatomy-section
      class="ph container"
      style="
        position: relative;
        padding: 5rem;
        display: grid;
        grid-template-columns: repeat(5, 160px);
        grid-template-rows: repeat(5, 160px);
        grid-auto-flow: dense;
        grid-gap: 2rem 2rem;
      "
    >
      <div data-speccer-measure="width top" class="ph box"></div>
      <div
        data-speccer-measure="height right"
        style="grid-row: span 2"
        class="ph box"
      ></div>
      <div data-speccer-measure="width bottom" class="ph box"></div>
      <div data-speccer-measure="height left" class="ph box"></div>
      <div data-anatomy="outline top" class="ph box"></div>
      <div data-anatomy="outline right" class="ph box"></div>
      <div
        data-anatomy="outline bottom"
        style="grid-column: span 3"
        class="ph box"
      ></div>
      <div data-anatomy="outline full top" class="ph box"></div>
      <div
        data-anatomy="outline full right"
        style="grid-row: span 2"
        class="ph box"
      ></div>
      <div data-anatomy="outline full left" class="ph box"></div>
      <div
        data-anatomy="outline enclose top"
        style="grid-column: span 2"
        class="ph box"
      ></div>
      <div data-anatomy="outline enclose right" class="ph box"></div>
      <div data-anatomy="outline enclose left" class="ph box"></div>
      <div data-speccer class="ph box"></div>
      <div
        data-speccer
        class="ph box"
        style="padding: 0; margin: 2rem; transform: translate(-2rem, -2rem)"
      ></div>
      <div
        data-speccer-typography="bottom"
        style="font-family: Open Sans; font-size: 50px"
        class="ph box"
      ></div>
      <div
        data-speccer-typography="right"
        style="grid-column: span 2"
        class="ph box"
      ></div>
    </div>

    <link async href="/speccer.css" rel="stylesheet" type="text/css" />
    <link
      async
      href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i&amp;display=swap&amp;subset=latin-ext"
      rel="stylesheet"
      type="text/css"
    />
    <link
      async
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;display=swap&amp;subset=latin-ext"
      rel="stylesheet"
      type="text/css"
    />
    <style type="text/css">
      html {
        height: 100%;
      }
      body.ph {
        background-color: #26282c;
        background-image: linear-gradient(120deg, #26282c 20%, #33373d 100%);
        padding: 0;
        margin: 0;
        height: 100%;
        min-height: 100%;
        color: #f0f2f6;
      }
      .ph.container {
        counter-reset: box;
      }
      .ph.box {
        background-color: white;
        min-height: 160px;
        min-width: 160px;
        margin: 0;
        padding: 2rem;
        border: 1pt solid rgba(51, 51, 51, 0.1);
        color: #4d4d4d;
        font-family: Lato, sans-serif;
        font-size: 4rem;
        box-sizing: border-box;
        box-shadow: 0 0 10px rgba(51, 51, 51, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .ph.box:after {
        counter-increment: box;
        content: counter(box);
      }

      .ph.box {
        color: #f0f2f6;
        border-radius: 12px;
        background-image: linear-gradient(125deg, #33373d 20%, #26282c 100%);
        border: none;
        box-shadow:
          -8px -8px 16px rgba(192, 194, 202, 0.1),
          8px 8px 16px rgba(0, 0, 0, 0.2);
      }
    </style>
    <script data-manual src="/speccer.js" type="text/javascript"></script>
    <script>
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', window.speccer);
      } else {
        // `DOMContentLoaded` already fired
        window.speccer();
      }
      const debounce = function (func, wait, immediate) {
        var timeout;
        return function () {
          var context = this,
            args = arguments;
          var later = function () {
            timeout = null;
            if (!immediate) func.apply(context, args);
          };
          var callNow = immediate && !timeout;
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
          if (callNow) func.apply(context, args);
        };
      };
      const speccerEventFunc = debounce(() => {
        window.speccer();
      }, 100);

      window.removeEventListener('resize', speccerEventFunc);
      window.addEventListener('resize', speccerEventFunc);
    </script>
  </body>
</html>

<!doctype html>
<html class="ph" lang="en">
  <head>
    <title>@phun-ky/speccer | dissect and align to parent</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="no" />
    <meta name="robots" content="none" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="application-name" content="@phun-ky/speccer" />
  </head>
  <body class="ph">
    <div
      data-anatomy-section
      class="ph container"
      style="
        max-width: 70vw;
        margin: 100px auto 100px auto;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(1, 1fr);
        grid-auto-flow: dense;
        grid-gap: 2rem 2rem;
      "
    >
      <div
        data-anatomy="outline parent  bottom "
        id="2202a8b8-b259-5dad-8008-3670de213cd8"
        class="ph box"
      ></div>
      <div
        data-anatomy="outline parent  left "
        id="3ed666ed-7bb9-56ab-ae91-33058dc3b969"
        class="ph box"
        style="grid-column: span 2"
      ></div>
      <div
        data-anatomy="outline parent  top "
        id="b19e19e9-ffef-5aff-9de4-d43e1a85536d"
        class="ph box"
      ></div>
      <div
        data-anatomy="outline parent  right "
        id="ece5d053-0e88-5c17-8f40-07ccd229efe7"
        class="ph box"
        style="grid-column: span 4"
      ></div>
      <div
        data-anatomy="outline parent top "
        id="06540269-8bc5-5215-9240-f2473f4cde16"
        class="ph box"
        style="grid-row: span 2"
      ></div>
      <div
        data-anatomy="outline parent right "
        id="cd907a63-0574-5a0f-bd04-b6d10245d74b"
        class="ph box"
      ></div>
      <div
        data-anatomy="outline parent top "
        id="14408f63-4b8d-5044-8b99-8ebcfed058a2"
        class="ph box"
        style="grid-column: span 3"
      ></div>
      <div
        data-anatomy="outline parent right "
        id="d35b4ca7-8f87-52e2-9c70-9141e813207b"
        class="ph box"
      ></div>
    </div>

    <link async href="/speccer.css" rel="stylesheet" type="text/css" />
    <link
      async
      href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i&amp;display=swap&amp;subset=latin-ext"
      rel="stylesheet"
      type="text/css"
    />
    <link
      async
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;display=swap&amp;subset=latin-ext"
      rel="stylesheet"
      type="text/css"
    />
    <style type="text/css">
      body.ph {
        background-color: #f5f5f5;
      }
      .ph.container {
        counter-reset: box;
      }
      .ph.box {
        background-color: white;
        min-height: 160px;
        min-width: 160px;
        margin: 0;
        padding: 2rem;
        border: 1pt solid rgba(51, 51, 51, 0.1);
        color: #4d4d4d;
        font-family: Lato, sans-serif;
        font-size: 4rem;
        box-sizing: border-box;
        box-shadow: 0 0 10px rgba(51, 51, 51, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .ph.box:after {
        counter-increment: box;
        content: counter(box);
      }
    </style>
    <script data-manual src="/speccer.js" type="text/javascript"></script>
    <script>
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', window.speccer);
      } else {
        // `DOMContentLoaded` already fired
        window.speccer();
      }
      const debounce = function (func, wait, immediate) {
        var timeout;
        return function () {
          var context = this,
            args = arguments;
          var later = function () {
            timeout = null;
            if (!immediate) func.apply(context, args);
          };
          var callNow = immediate && !timeout;
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
          if (callNow) func.apply(context, args);
        };
      };
      const speccerEventFunc = debounce(() => {
        window.speccer();
      }, 100);

      window.removeEventListener('resize', speccerEventFunc);
      window.addEventListener('resize', speccerEventFunc);
    </script>
    <svg
      class="ph-speccer"
      viewBox="0 0"
      id="ph-speccer-svg"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        class="ph-speccer path original"
        id="ph-speccer-path"
        fill="none"
        stroke-width="1"
        stroke="currentColor"
      />
    </svg>
  </body>
</html>
